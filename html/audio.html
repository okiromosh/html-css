<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>
            audio
        </title>
    </head>
    <body>
        <h5>Avengers Ringtone.</h5>
        <audio src="/audio/avengers_ringtone.mp3" controls type="audio/mpeg"></audio>
        <hr>

        <h5>Black In Black</h5>
        <audio controls>
            <source src="/audio/back_in_black.mp3" type="audio/mpeg">
        </audio>
        <hr>

        <h5>Let Me Love You</h5>
        <audio controls>
            <source src="/audio/let_me_love_you.mp3" type="audio/mpeg">
        </audio>

        <!--
            contorls: displays audio controls like play/pause
            autoplay: plays audio automatically on load
            muted: starts audio muted
            loop: loops/repeats the audio
        -->
    </body>
</html>
