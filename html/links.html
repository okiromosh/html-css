<!DOCTYPE html>
<html>
    <head>
        <title>links</title>
    </head>
    <body>
        <a href="https://www.google.com" target="blank" title="Goes to google">
            Click me
        </a>

        <br>

        <a href="lyrics.html" target="_blank" title="Goes to song lyrics page">
            song lyrics
        </a>

        <!--
            <a> : anchor tag
            href="" : defines the url 
            href="mailto:email@email.com" email url
            target="blank" : tell the browser to open link in new/blank tab once
            target="_blank" : always opens a fresh tab every click
            title="" : provides additional info as a tool tip
        -->
    </body>
</html>
