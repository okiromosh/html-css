<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="">
        <label for="username">username:</label>
        <input type="text" name="" id="username" placeholder="username"  minlength="6" maxlength="12"> 
        <br>

        <label for="password">password:</label>
        <input type="password" name="" id="password">
        <br>

        <label for="email">email:</label>
        <input type="email" name="" id="email" placeholder=" user@mail.com">
        <br>

        <label for="phone">Phone NO:</label>
        <input type="tel" name="" id="phone" placeholder="0700-234-245" 
                        pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">
        <br>

        <label for="bday">birthdate:</label>
        <input type="date" name="" id="">
        <br>

        <label for="quantity">quantity:</label>
        <input type="number" name="" id="quantity" min="0" max="99" value="0">
        <br>

        <label for="title">Your Title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" name="" id="Mr." value="Mr." name="title">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" name="" id="Mrs." value="Mrs." name="title">
        <br>

        <label for="payment">payment</label>
        


        <br>
        <input type="submit" value="submit"> 
        <br>
        <input type="reset" value="reset">
    </form>
    
</body>
</html>
