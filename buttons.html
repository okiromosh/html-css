<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>
            Buttons
        </title>
    </head>
    <body>
        <a href="#">
            <button onclick="doSomething()"
                style="
                    font-size: 25px; 
                    background-color: gray; 
                    color: lightblue;
                    border-radius: 25px;
                ">
                Click Me
            </button>
        </a>
        <h2 id="click">BEFORE CLICK</h2>


        <script>
            function doSomething(){
                document.getElementById("click").innerHTML = "AFTER CLICK";

            }
        </script>
    </body>
</html>
