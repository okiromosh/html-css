<!DOCTYPE html>
<html>
    <head>
        <title>links</title>
    </head>
    <body>
        <a href="https://www.google.com" target="blank" title="Goes to google">
            Click me
        </a>

        <br>

        <a href="lyrics.html" target="blank" title="Goes to song lyrics page">
            song lyrics
        </a>

        <!--
            href="" : defines the url 
            target="blank" : tell the browser to open link in new/blank tab
            title="" : provides additional info as a tool tip
        -->
    </body>
</html>
